    - base:
        apiVersion: pkg.crossplane.io/v1alpha1
        kind: ControllerConfig
        spec:
          args:
            - --debug
          securityContext: {}
          podSecurityContext: {}
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
      patches:
        - fromFieldPath: metadata.name
          toFieldPath: metadata.name
          transforms:
            - type: string
              string:
                fmt: "%s-provider-argocd-controllerconfig"
    - base:
        apiVersion: pkg.crossplane.io/v1
        kind: Provider
        metadata:
          name: provider-argocd
        spec:
          package: "ghcr.io/krateoplatformops/crossplane-provider-argocd-token:0.1.14"
          packagePullPolicy: Always
          # packagePullSecrets:
          #   - name: cr-token
      patches:
        - fromFieldPath: metadata.name
          toFieldPath: metadata.name
          transforms:
            - type: string
              string:
                fmt: "%s-provider-argocd"
        - fromFieldPath: metadata.name
          toFieldPath: spec.controllerConfigRef.name
          transforms:
            - type: string
              string:
                fmt: "%s-provider-argocd-controllerconfig"
    - base:
        apiVersion: argocd.krateoplatformops.io/v1alpha1
        kind: ProviderConfig
        metadata:
          name: provider-argocd-providerconfig
        spec:
          serverUrl: https://krateo-argocd-server.krateo-system.svc:443
          credentials:
            source: Secret
            secretRef:
              namespace: krateo-system
              name: krateo-argocd-cluster
              key: admin.password
          debugClient: true
      patches:
        - fromFieldPath: metadata.name
          toFieldPath: metadata.name
          transforms:
            - type: string
              string:
                fmt: "%s-provider-argocd-providerconfig"
        # - fromFieldPath: metadata.name
        #   toFieldPath: spec.serverUrl
        #   transforms:
        #     - type: string
        #       string:
        #         fmt: "krateo-argocd-server.krateo-system.svc:443"
    # - base:
    #     apiVersion: v1
    #     kind: ConfigMap
    #     metadata:
    #       name: argocd-cm
    #       namespace: krateo-system
    #       labels:
    #         app.kubernetes.io/name: argocd-cm
