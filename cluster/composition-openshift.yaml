apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  #  name: demostacks.gcp-stack-template-plus.projectkerberus.io
  name: core.modules.krateo.io
  # labels:
  #   provider: openshift
spec:
  #  writeConnectionSecretsToNamespace: crossplane-system
  writeConnectionSecretsToNamespace: krateo-system
  compositeTypeRef:
    #    apiVersion: gcp-stack-template-plus.projectkerberus.io/v1alpha1
    apiVersion: modules.krateo.io/v1alpha1
    #    kind: DemoStack
    kind: Core
  resources:
    - base:
        apiVersion: helm.crossplane.io/v1beta1
        kind: ProviderConfig
        spec:
          credentials:
            source: InjectedIdentity
      patches:
        - fromFieldPath: metadata.name
          toFieldPath: metadata.name
          transforms:
            - type: string
              string:
                fmt: "%s-provider-helm-providerconfig-incluster"
      readinessChecks:
        - type: None
    - base:
        apiVersion: kubernetes.crossplane.io/v1alpha1
        kind: ProviderConfig
        spec:
          credentials:
            source: InjectedIdentity
      patches:
        - fromFieldPath: metadata.name
          toFieldPath: metadata.name
          transforms:
            - type: string
              string:
                fmt: "%s-provider-k8s-providerconfig-incluster"
      readinessChecks:
        - type: None
    - base:
        apiVersion: kubernetes.crossplane.io/v1alpha1
        kind: Object
        spec:
          forProvider:
            manifest:
              kind: ArgoCD
              apiVersion: argoproj.io/v1alpha1
              metadata:
                name: krateo-argocd
                namespace: krateo-system
              spec:
                controller:
                  resources:
                    limits:
                      cpu: 2000m
                      memory: 2048Mi
                    requests:
                      cpu: 250m
                      memory: 1024Mi
                dex:
                  openShiftOAuth: true
                  resources:
                    limits:
                      cpu: 500m
                      memory: 256Mi
                    requests:
                      cpu: 250m
                      memory: 128Mi
                ha:
                  enabled: false
                  resources:
                    limits:
                      cpu: 500m
                      memory: 256Mi
                    requests:
                      cpu: 250m
                      memory: 128Mi
                rbac:
                  defaultPolicy: ""
                  policy: |
                    g, system:cluster-admins, role:admin
                  scopes: "[groups]"
                redis:
                  resources:
                    limits:
                      cpu: 500m
                      memory: 256Mi
                    requests:
                      cpu: 250m
                      memory: 128Mi
                repo:
                  resources:
                    limits:
                      cpu: 1000m
                      memory: 1024Mi
                    requests:
                      cpu: 250m
                      memory: 256Mi
                server:
                  config:
                    accounts.krateo-dashboard: apiKey, login
                    accounts.krateo-dashboard.enabled: "true"
                  resources:
                    limits:
                      cpu: 500m
                      memory: 256Mi
                    requests:
                      cpu: 125m
                      memory: 128Mi
                  route:
                    enabled: true
      patches:
        - fromFieldPath: "spec.argo-cd.redis.securityContext"
          toFieldPath: "spec.forProvider.values.redis.securityContext"
        - fromFieldPath: "spec.argo-cd.redis.securityContext.runAsNonRoot"
          toFieldPath: "spec.forProvider.values.redis.securityContext.runAsNonRoot"
        - fromFieldPath: "spec.argo-cd.redis.securityContext.runAsUser"
          toFieldPath: "spec.forProvider.values.redis.securityContext.runAsUser"
        - fromFieldPath: metadata.name
          toFieldPath: spec.providerConfigRef.name
          transforms:
            - type: string
              string:
                fmt: "%s-provider-k8s-providerconfig-incluster"
        - fromFieldPath: metadata.name
          toFieldPath: metadata.name
          transforms:
            - type: string
              string:
                fmt: "%s-operator-argocd"
